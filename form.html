<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha House</title>
    <style>
        form{
            /* width: 100px; */
            display: flex;

        }
        
    </style>
</head>
<body>
<h1>Pitha House Express in Dhaka</h1>
<form class="form" action="" >
    <p> Name:<input type="text" name="name" placeholder="Enter Your Name" id="">
    </p>
    <p>Email:<input type="email" name="email" placeholder="Enter Your Email" id="">
    </p>
    <br>
    <fieldset class="fieldset">
        <legend>Select Your Pitha</legend>
        <p>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">Chitoy Pitha

            </label>
        </p>
        <p>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">Vapa Pitha

            </label>
        </p>
        <p>
            <label for="tell">
                <input type="radio" name="pitha" id="tell">Tell er Pitha

            </label>
        </p>
    </fieldset>
    <fieldset class="fieldset">
        <legend>Select Your Vorta</legend>
        <p>
            <label for="Sorisa">
                <input type="checkbox" name="vorta" id="chitoy">Sorisa

            </label>
        </p>
        <p>
            <label for="sutki">
                <input type="checkbox" name="vorta" id="sutki">Sutki

            </label>
        </p>
        <p>
            <label for="begun">
                <input type="checkbox" name="vorta" id="begun">Begun

            </label>
        </p>
    </fieldset>
    <p>Special Instruction</p>
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    
</form>
</body>
</html>
